<html>
    <head>
        <title>Application</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel= "stylesheet" type="text/css" href="{{url_for('static',filename='index.css')}}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src= "{{url_for('static',filename='index.js')}}"></script>
    </head>
    <body>
        <div class="col-sm-12">
            <div class="jumbotron row">
                <h1 class="display-4">Public Company Insights</h1>
            </div>
            <div class="col-sm-10 container" >
                <form name="stockNameForm" id="stockNameForm">
                    <div class="row">
                        <div class="col-sm-10 form-group">
                            <input type="text" class="form-control" id="stockName" placeholder="Enter Stock Name" required>
                        </div>
                        <div class="col-sm-2 form-group">
                            <button type="submit" class="btn btn-success" onclick="submitFunction()" >Submit</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-sm-12 row" id="result">
            <div class="col-sm-3  card">
                <div class="card-title">
                    <span class="lead">Stock Price</span>
                </div>
                <div class="" id="stockPrice">
                    <div class=" row">
                        <span class="col-sm-6" > Open: </span> 
                        <span class="col-sm-6" id="stockPriceOpen"></span>
                    </div>
                    <div class=" row">
                        <span class="col-sm-6" > High: </span> 
                        <span class="col-sm-6" id="stockPriceHigh"></span>
                    </div>
                    <div class=" row">
                        <span class="col-sm-6" > Low: </span> 
                        <span class="col-sm-6" id="stockPriceLow"></span>
                    </div>
                    <div class=" row">
                        <span class="col-sm-6" > Close: </span> 
                        <span class="col-sm-6" id="stockPriceClose"></span>
                    </div>
                    <div class=" row">
                        <span class="col-sm-6" > Volume: </span> 
                        <span class="col-sm-6" id="stockPriceVolume"></span>
                    </div>
                </div>  
                
            </div>
            <div class="col-sm-3 card">
                <div class="card-title">
                    <span class="lead">News</span>
                </div>
                <div class="">
                    <div class="col-sm-12" id="news">

                    </div>
                </div>
            </div>
            <div class="col-sm-3 card">
                <div class="card-title">
                        <span class="lead">Financial Numbers</span>
                    </div>
                    <div class="" id="financialNumbers">
                        <div class="row">
                            <span class="col-sm-6" > Market Cap($): </span> 
                            <span class="col-sm-6" id="marketCap"></span>
                        </div>
                        <div class=" row">
                            <span class="col-sm-6" > Net Cash Flow Op($): </span> 
                            <span class="col-sm-6" id="netCashFlowOp"></span>
                        </div>
                        <div class=" row">
                            <span class="col-sm-6" > Net Cash Flow Fin($): </span> 
                            <span class="col-sm-6" id="netAshFlowFin"></span>
                        </div>
                        <div class=" row">
                            <span class="col-sm-6" > Net Cash Flow Inv($): </span> 
                            <span class="col-sm-6" id="netCashFlowInv"></span>
                        </div>
                        <div class=" row">
                            <span class="col-sm-6" > Last Year Revenue($): </span> 
                            <span class="col-sm-6" id="lastYearRevenue"></span>
                        </div>
                    </div>  
            </div>
            <div class="col-sm-3 card">
                <div class="card-title">
                    <span class="lead">Earning Call Data</span>
                </div>
                <div class="">
                    <div class="col-sm-12" id="earningCallData">

                    </div>
                    <div class="">
                        <span class="pull-right" >Source: <a href="http://www.finance.yahoo.com" target="_blank">financials.yahoo.com</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12" id="errorDiv">
            <span class="lead" id="errorMessage"></span>
        </div>
        <div class="col-sm-12" id="loader" class="loaderPlacement">
            <div class="loader"></div>
        </div>
    </body>    
</html>
